# Anaconda configuration file for openEuler.

[Profile]
# Define the profile.
profile_id = openEuler

[Profile Detection]
# Match os-release values.
os_id = openEuler

[Installation System]
can_detect_enabled_smt = False

[Network]
default_on_boot = FIRST_WIRED_WITH_LINK

[Bootloader]
efi_dir = openEuler
additional_arguments = cgroup_disable=files

[Payload]
enable_closest_mirror = True

[Storage]
default_partitioning =
    /     (min 1 GiB, max 70 GiB)
    /home (min 500 MiB, free 50 GiB)
    swap

[Storage Constraints]
swap_is_recommended = False

[User Interface]
blivet_gui_supported = False

[License]
eula = /usr/share/openEuler-release/EULA
